{% extends 'base.html' %}

{% block main %}
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <!-- <th scope="col">id</th> -->
        <th scope="col">Site</th>
        <th scope="col">url/link</th>
        <!-- <th scope="col">Url da foto</th> -->
        <th scope="col">categoria</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for object in object_list %}
      <tr>
        <!-- <th scope="row">{{ object.id }}</th> -->
        <td>{{ object.site_nome }}</td>
        <td>{{ object.url_nome }}</td>
        <!-- <td>{{ object.nome_genero }}</td> -->
        <td>{{ object.categoria }}</td>
        <td><a href="{% url 'editar' object.id %}" class="btn btn-dark">Editar</a><a href="{% url 'excluir' object.id %}" class="btn btn-danger">Excluir</a></td>
      </tr>
      {% empty %}
      <tr>
        <th colspan="4">Registros n√£o encontrados</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
