{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Realink</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'img/icon.png' %}">

</head>

<body class="section">

  


  <div>
    <div class="container">
        
      <div class="row align-items-start">
        <div class="sections col text-white text-center" style="align-items: center;">
          <main class="form-signin">
            <form>
              <img src="{% static 'img/icon2.png' %}">
              <h1 class="h3 mb-3">Cadastrar</h1>
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="email" id="inputEmail" class=" form-control mb-2" placeholder="Email" required="" autofocus="">
              <label for="inputEmail" class="visually-hidden">Email address</label>
              <input type="User" id="inputUser" class=" form-control mb-2" placeholder="Usuario" required="" autofocus="">
              <label for="inputPassword" class="visually-hidden">Password</label>
              <input type="password" id="inputPassword" class=" form-control" placeholder="Senha" required="">
              <div class="checkbox mb-3">
              </div>
              <button class="w-50 btn btn-lg btn-primary" type="submit">Cadastrar</button>
              <a class=" btn btn-lg text-white" href="{% url 'login' %}" >ja tem conta? clique para Entrar!</a>
            </form>
          </main>
        </div>
      </div>


        <div class="video-container">
            
            <video autoplay loop muted>
                <source src="{% static 'others/videolec.mp4' %}" type="video/mp4">
            </video>
        </div>

    </div>


  
<style> 

#container-da-imagem {
    width: 300px;
    position: relative;
}
#container-da-imagem img {
    width: 50%
}
img {
    width: 50%
}

.bgzin {
  background-color: #1b1b1b;
  overflow: hidden;
  overflow-y: hidden;
} 
.section {

  position: static;
  overflow-x: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.sections {
  text-align: center;
  padding: 10px;
  margin:10px;
  z-index: 1;
  opacity: 1;
}

.video-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 90%;
}
</style>

</body>

</html>
