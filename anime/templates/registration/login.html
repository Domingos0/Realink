{% load static %}
{%load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
  <title>Realink</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" href="{% static 'img/icon.png' %}">

</head>

<body class="section">




  <div>
    <div class="container">

      <div class="row align-items-start">
        <div class="sections col text-white text-center" style="align-items: center;">
          <main>
            <form class="form-signin" method="POST">
              {% csrf_token %}
              {% for erro in form.non_field_errors %}
                <div class="alert alert-danger ">
                  {{ error }}
                </div>
            {% endfor %}
              <img src="{% static 'img/icon2.png' %}">
              <h1 class="h3 mb-3">Entrar</h1>
              {% for field in form %}
              {% render_field field class='form-control m-3' placeholder=field.label %}
              {% endfor %}
              <button class="w-50 btn btn-lg btn-primary" type="submit">Entrar</button>
              <!-- <a class=" btn btn-lg text-white" href="{% url 'cadastro' %}">ainda n√£o tem conta? Cadastrar!</a> -->
            </form>
          </main>
        </div>
      </div>


      <div class="video-container">

        <video autoplay loop muted>
          <source src="{% static 'others/videolec.mp4' %}" type="video/mp4">
        </video>
      </div>

    </div>



    <style>
      #container-da-imagem {
        width: 300px;
        position: relative;
      }

      #container-da-imagem img {
        width: 50%
      }

      img {
        width: 50%
      }

      .bgzin {
        background-color: #1b1b1b;
        overflow: hidden;
        overflow-y: hidden;
      }

      .section {

        position: static;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .sections {
        text-align: center;
        padding: 10px;
        margin: 10px;
        z-index: 1;
        opacity: 1;
      }

      .video-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>

</body>

</html>
