{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Realink</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body style="background-color: #51585e">

                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">

                <!-- daque pra baixo as mudança de cada arquivo -->

                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manga' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-columns-gap" viewBox="0 0 16 16">

                    </li>

                          </svg> Novel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'anime' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"/>
                          </svg> Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sugestão' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-square-dots" viewBox="0 0 16 16">

                            <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg></a>
                      </li>
                </ul>
            </div>
        </div>
    </nav>

    <center>

        <div class="container">
            {% for novel in novels %}
            {% if forloop.counter == 1 %}
            <div class="row align-items-start row">
                {% endif %}
                <div class="col mt-4">
                    <div class="card bg-dark text-center text-white" style="width: 18rem; ">
                        <img src="{{novel.nome_genero}}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{novel.site_nome}}</h5>
                            <a href="{{novel.url_nome}}" style="background-color: #12a076"
                                class="btn w-100 text-white">acessar</a>
                        </div>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
                    </div>
                    <div class="row align-items-start row">

                        {% endif %}
                    {% endfor %}
                </div>
    </center>

</body>


<style>
    body {

        overflow-x: hidden;

    }
</style>

</html>
